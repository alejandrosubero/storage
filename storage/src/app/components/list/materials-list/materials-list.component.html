<br>

<div class="topeSeparation">
  <mat-form-field appearance="standard">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" #input>
  </mat-form-field>
</div>

<div class="mat-elevation-z8">

  <mat-table [dataSource]="dataSource" matSort>

    <!-- itemName Column -->
    <ng-container matColumnDef="itemName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell *matCellDef="let row" data-label="itemName"> {{row.itemName}} </mat-cell>
    </ng-container>

    <!-- itemNumber Column -->
    <ng-container matColumnDef="itemNumber">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Number </mat-header-cell>
      <mat-cell *matCellDef="let row" data-label="itemNumber"> {{row.itemNumber}}</mat-cell>
    </ng-container>

    <!-- itemUse Column -->
    <ng-container matColumnDef="itemUse">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Use </mat-header-cell>
      <mat-cell *matCellDef="let row" data-label="itemUse"> {{row.itemUse}} </mat-cell>
    </ng-container>

         <!-- itemUse Column -->
         <!-- <ng-container matColumnDef="category">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Category </mat-header-cell>
          <mat-cell *matCellDef="let row" data-label="category"> {{row.category}} </mat-cell>
        </ng-container> -->

    <!-- storeAreaColumn -->
    <ng-container matColumnDef="storeArea">
      <mat-header-cell *matHeaderCellDef mat-sort-header> store Area </mat-header-cell>
      <mat-cell *matCellDef="let row" [style.color]="row.color" data-label="storeArea"> {{row.storeArea}} </mat-cell>
    </ng-container>

    <!-- storeSecction Column -->
    <ng-container matColumnDef="storeSecction">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Store Secction </mat-header-cell>
      <mat-cell *matCellDef="let row" [style.color]="row.color" data-label="storeSecction"> {{row.storeSecction}}
      </mat-cell>
    </ng-container>


    <!-- storeType Column -->
    <ng-container matColumnDef="storeType">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Store Type </mat-header-cell>
      <mat-cell *matCellDef="let row" [style.color]="row.color" data-label="storeType"> {{row.storeType}} </mat-cell>
    </ng-container>

     <!-- acciones Column -->
     <ng-container matColumnDef="aciones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
      <td mat-cell *matCellDef="let row">
        <!-- <mat-icon style="cursor: pointer;" (click)="onItem(row)">visibility</mat-icon> -->
        <mat-icon style="cursor: pointer;" (click)="onDelete(row)">delete_forever</mat-icon>
        <mat-icon style="cursor: pointer;" (click)="onEditItem(row)">create</mat-icon>
      </td>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
